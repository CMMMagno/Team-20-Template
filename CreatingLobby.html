<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Creating Lobby</title>
    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Optional styles and scripts of your own -->
    <link rel="stylesheet" href="styles/CreatingLobbystyle.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/VS.ico" />

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
</head>

<body>
    <div id="container">
        <!-- Header Navigation Bar -->
        <nav class="navbar navbar-expand navbar-dark bg-transparent">
            <h1 class="navbar-brand" href="">Creating Lobby</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="LobbyList.html">Back</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="Lobby">

            <!-- Lobby Name -->
            <div class="Name">
                <p id="LobbyName">Lobby Name :</p>
                <input type="textfield" id="latestNamestatus" placeholder="Name"/>
            </div>

            <!-- Type of Game -->
            <div class="Game">
                <p>Choose a Game :</p>
                <input list="Games" name="myGame" placeholder="Pick a Game"/>
                <datalist id="Games">
                    <option value="Jackbox">
                    <option value="Skribblio">
                    <option value="Among Us">
                </datalist>
            </div>

            <div class="Amount">
                <p>Player Limit :</p>
                <input id=demoInput type=number min=0 max=10 placeholder="1-10">
                <button onclick="increment()">+</button>
                <button onclick="decrement()">-</button>
            </div>

            <!-- Create button -->
            <div class="Create">
                <a href="Lobby.html">
                <button id="createButton">Create</button>
                </a>
                <script src="scripts/Lobby.js"></script>
            </div>
        </div>
    </div>
    <script>
        function increment() {
            document.getElementById('demoInput').stepUp();
        }

        function decrement() {
            document.getElementById('demoInput').stepDown();

        }
    </script>
</body>

</html>
