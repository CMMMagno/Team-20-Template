<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="styles/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>

	<!-- Firebase CSS for Authentication UI -->
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

	<!-- Favicon -->
    <link rel="icon" type="image/png" href="images/VS.ico" />

</head>

<body>

	<!--form area start-->
	<div class="form">
		<!--login form start-->
		<form class="login-form" action="" method="post">
			<i class="fas fa-user-circle"></i>
			<input class="user-input" type="text" name="" placeholder="Username" required>
			<input class="user-input" type="password" name="" placeholder="Password" required>
			<div class="options-01">
				<label class="remember-me"><input type="checkbox" name="">Remember me</label>
				<a href="#">Forgot your password?</a>
			</div>
			<input class="btn" type="submit" name="" value="LOGIN">
			<div class="options-02">
				<p>Not Registered? <a href="#">Create an Account</a></p>
			</div>
		</form>
		<!--login form end-->
		<!--signup form start-->
		<form class="signup-form" action="" method="post">
			<i class="fas fa-user-plus"></i>
			<input class="user-input" type="text" name="" placeholder="Username" required>
			<input class="user-input" type="email" name="" placeholder="Email Address" required>
			<input class="user-input" type="password" name="" placeholder="Password" required>
			<input class="btn" type="submit" name="" value="SIGN UP">
			<div class="options-02">
				<p>Already Registered? <a href="#">Sign In</a></p>
			</div>
		</form>
		<!--signup form end-->
	</div>
	<!--form area end-->


	<!-- Firebase libraries from CDN -->
	<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

	<!-- Your own Firebase API key information -->
	<script src="scripts/groupApi.js"></script>

	<!-- Your own JavaScript functions included here -->
	<script src="scripts/login.js"></script>

	<script type="text/javascript">
		$('.options-02 a').click(function () {
			$('form').animate({
				height: "toggle",
				opacity: "toggle"
			}, "slow");
		});
	</script>

</body>

</html>
