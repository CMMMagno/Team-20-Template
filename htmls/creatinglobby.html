<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Creating Lobby</title>

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>

    <!-- Optional styles and scripts of your own -->
    <link rel="stylesheet" href="../styles/CreatingLobbystyle.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/VS.ico" />

    <!-- Font-awesome link-->
    <script src="https://kit.fontawesome.com/317c7c3807.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="container">
        <!-- Header Navigation Bar -->
        <nav class="navbar navbar-expand navbar-dark bg-transparent">
            <h1 class="navbar-brand" href="">
                <i class="far fa-file-alt"></i> Creating Lobby
            </h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="lobbylist.html">Back</a>
                    </li>
                </ul>
            </div>
        </nav>

        <form id="Lobby" action="lobby.html">

            <!-- Lobby Name -->
            <div class="Name">
                <p>Lobby Name :</p>
                <input type="textfield" name="name" placeholder="Name" autocomplete="off" required />
            </div>

            <!-- Type of Game -->
            <div class="Game">
                <p>Choose a Game :</p>
                <input list="Games" name="game" placeholder="Pick a Game" required />
                <datalist id="Games">
                    <option value="Jackbox">
                    <option value="Skribblio">
                    <option value="Among Us">
                </datalist>
            </div>

            <div class="Code">
                <p>Input Game Code :</p>
                <input type="textfield" name="code" placeholder="ex: sfsd343Afdfsd" autocomplete="off" required>
            </div>

            <!-- Player Count -->
            <div class="Amount">
                <p>Player Limit :</p>
                <input id="count" name=count type=number min=0 max=100 placeholder="1-100" required>
            </div>

            <!-- Create button -->
            <button class="saveBtn">Create</button>
        </form>
    </div>

    <!----------------------------------------------->
    <!-- JS: Boostrap, Firebase, API related    -->
    <!----------------------------------------------->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Your own Firebase API key information -->
    <script src="../scripts/groupApi.js"></script>

    <!-- Lobby JavaScript -->
    <script src="../scripts/creatingLobby.js"></script>

    <!-- Check if User is Logged on -->
    <script src="../scripts/userLogInStatus.js"></script>

</body>

</html>
